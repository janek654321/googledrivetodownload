<!DOCTYPE html>
<html>
<body>


  <p>Format:</p>
  <p>https://drive.google.com/file/d/xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx/view?usp=sharing</p>
  
<p>Tu wklej link:</p>
  
<input type="text" id="link" value="" size="100">
</br>
<button onclick="myFunction()">Konwertuj</button>
<script>
function myFunction() {
  var str = document.getElementById("link").value;
  var res = str.replace("/file/d/", "/uc?id=");
  var res2 = res.replace("drivesdk", "sharing");
  var res3 = res2.replace("/view?usp=sharing", "&export=download");
  document.getElementById("link").value = res3;
}
</script>

</body>
</html>
